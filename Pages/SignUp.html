<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>用户注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" media="screen" href="./assets/icon/iconfont.css">
  <link rel="stylesheet" media="screen" href="./css/register.css">
</head>

<body>

  <!-- particles.js container -->
  <div id="particles-js">
    <el-container id="app">
      <el-main>
        <el-row type="flex" align="middle" class="row-bg" justify="center">
          <el-col id="registerForm" :xs="18" :sm="14" :md="10" :lg="8" :xl="6">
            <el-row id="titleRow">
              <span id="Title">酷宽工作室用户注册</span>
            </el-row>

            <div id="register">

              <el-form :model="registerForm" :rules="rules" ref="registerForm" @submit.native.prevent>

                <el-form-item required prop="name">
                  <el-row class="formInput" id="userNameRow">
                    <el-input v-model="registerForm.name" placeholder="用户名" prefix-icon="el-icon-extra-mine_fill"></el-input>
                  </el-row>
                </el-form-item>


                <el-form-item required prop="phone">
                  <el-row class="formInput" id="phoneRow">
                    <el-input v-model="registerForm.phone" placeholder="手机号码" prefix-icon="el-icon-extra-mobilephone_fill"></el-input>
                  </el-row>
                </el-form-item>


                <el-form-item required prop="code">
                  <el-row class="formInput" id="passwordRow">
                    <el-input type='password' v-model="registerForm.code" placeholder="密码" prefix-icon="el-icon-extra-lock_fill"></el-input>
                  </el-row>
                </el-form-item>

                <el-form-item required prop="codeConfirm">
                  <el-row class="formInput" id="passwordRow">
                    <el-input type='password' v-model="registerForm.codeConfirm" placeholder="确认密码" prefix-icon="el-icon-extra-lock_fill"></el-input>
                  </el-row>
                </el-form-item>


                <el-form-item required prop="verifyCode">
                  <el-row class="formInput" id="codeRow">
                    <el-input v-model="registerForm.verifyCode" placeholder="验证码" prefix-icon="el-icon-extra-message_fill">
                      <el-button @click="handleSendVerifyCode" id="getCode" slot="append">点击获取</el-button>
                    </el-input>
                  </el-row>
                </el-form-item>


                <el-form-item>
                  <el-row class="formInput" id="loginBtnRow" align="middle" justify="end">
                    <el-col>
                      <el-button @click="handleJumpLogin" id="loginBtn" type="text">已有账号？登陆</el-button>
                    </el-col>
                  </el-row>
                </el-form-item>


                <el-form-item>
                  <el-row class="formInput" id="registerBtnRow">
                    <el-button @click="handleSignUp" id="registerBtn" type="primary">注册</el-button>
                  </el-row>
                </el-form-item>

              </el-form>



            </div>
          </el-col>
        </el-row>
      </el-main>
      <el-footer>
        <el-row id="footerText" type="flex" align="middle" class="row-bg" justify="center">
          <el-col :xs="18" :sm="14" :md="10" :lg="8" :xl="6">
            <span id="footer">©版权所有：酷宽网络工作室</span>
          </el-col>
        </el-row>
      </el-footer>
    </el-container>
  </div>

  <!-- scripts -->
  <script src="./js/lib/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="./js/register.js"></script>

</body>

</html>
